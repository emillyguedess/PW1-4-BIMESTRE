<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
     <link rel="stylesheet" href="./style.css">
    <title>Conversor de temperatura</title>
</head>
<body>
    <form class="principal"> 
      <h1>Conversor de Temperatura</h1>
      <label for="temperatura" class="temp"></label>
      <input type="number" id="temperatura" placeholder="Digite aqui sua temperatura:">
     
      <br />
      <div class="origem-destino">
      <label for="origem">Origem:</label>
      <select name="origem" id="origem">
       <option value="fah">Fahrenheit</option>
       <option value="cel">Celsius</option>
       <option value="kel">Kelvin</option>
      </select>

    

       <label for="destino">Destino:</label>
       <select name="destino" id="destino">
        <option value="fah">Fahrenheit</option>
        <option value="cel">Celsius</option>
        <option value="kel">Kelvin</option>
       </select>
      
      <br />
    </div>

      <label class="res" for="resultado">Resultado:</label>
      <input type="text" id="resultado"/>
      <button class="btn" type="button" onclick="converterTemperatura(event)">Converter</button>

    </form>
  </div>
</body>
</html>
